publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  arkit_plugin:
  flutter:
    sdk: flutter
  flutter_riverpod:
  flutter_hooks:
  riverpod_annotation:
  google_fonts:
