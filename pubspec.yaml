name: flutter_note
description: Flutterの勉強に使うサンプルコードです
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod:
  flutter_hooks:
  riverpod_annotation:
  google_fonts:
  flutter_slidable:
  json_annotation:
  freezed_annotation:
  liveroom:
  percent_indicator:
  go_router:
  pixel_color_image:
  web_socket_channel:
  firebase_core:
  firebase_analytics:
  firebase_auth:
  google_sign_in:
  device_preview:

# firebase_auth が対応するまでの間一時的に必要
dependency_overrides:
  firebase_core_platform_interface: ^4.7.0
  firebase_auth_platform_interface: ^6.14.0
  firebase_core: ^2.11.0
  firebase_core_web: ^2.4.0
  firebase_auth_web: ^5.4.0

dev_dependencies:
  freezed:
  build_runner:
  json_serializable:
  flutter_test:
    sdk: flutter
  flutter_lints:
  riverpod_generator:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/google_fonts/
    - assets/fonts/
    - assets/stub/
